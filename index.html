<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-google {
            background-color: #00BCD4; /* Cyan Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background-color: #0097A7; /* Slightly darker cyan for hover effect */
            transform: scale(1.05); /* Enlarge the button on hover */
            box-shadow: 0 4px 8px rgba(0, 188, 212, 0.5); /* Highlight with a shadow */
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid white;
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }
        .name-checkboxes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Adjust the distance between the two text inputs */
        }
        .name-checkboxes input {
            background-color: #333; /* Darker background for input fields */
            border: 1px solid #444; /* Border for separation */
            color: white; /* Text color */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .name-checkboxes input:first-child {
            margin-right: 10px; /* Space between first name and last name */
        }
        .name-checkboxes input::placeholder {
            color: #bbb; /* Light placeholder color */
        }
        .form-control {
            background-color: #333; /* Dark background for all input fields */
            border: 1px solid #444; /* Border for separation */
            color: white; /* Text color */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .form-control::placeholder {
            color: #bbb; /* Light placeholder color */
        }
        .form-control:hover,
        .name-checkboxes input:hover {
            transform: scale(1.05); /* Slightly enlarge the input fields */
            border-color: #7289da; /* Highlight border color on hover */
            box-shadow: 0 0 5px rgba(114, 137, 218, 0.7); /* Add a subtle glow effect */
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: 500;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05); /* Enlarge on hover */
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.5); /* Highlight with a shadow */
        }
        /* Glowing and Dimming Animation */
        @keyframes glow-dim {
            0% {
                text-shadow: 0 0 8px rgba(0, 188, 212, 0.7), 0 0 20px rgba(0, 188, 212, 0.5);
            }
            50% {
                text-shadow: 0 0 3px rgba(0, 188, 212, 0.3), 0 0 10px rgba(0, 188, 212, 0.2);
            }
            100% {
                text-shadow: 0 0 8px rgba(0, 188, 212, 0.7), 0 0 20px rgba(0, 188, 212, 0.5);
            }
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            animation: glow-dim 2s infinite; /* Apply the animation every 2 seconds */
        }

        /* Hover effect for all words */
        .knowledge-text span {
            display: inline-block;
            transition: transform 0.1s ease; /* Smooth transition */
        }

        .knowledge-text span:hover {
            transform: scale(1.2); /* Enlarge the hovered word */
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src=dietlogo.jpg alt="Logo" class="logo">
        <h3 class="welcome-text">Welcome to DietPlanner!</h3>
        <p class="fw-light knowledge-text">
            <span>YO</span> <span>Mate!!</span> <span>your</span> <span>Journey</span> <span>for</span> <span>Healthy</span> <span>Life</span>  <span>begins</span> <span>here</span>
        </p>
        <h3>Create your account</h3>
        <form action="mainpage.html">
    <div class="mb-3 name-checkboxes">
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name (Optional)">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Continue</button>
</form>
        <p class="mt-3">Already have an account? <a href="sign-up.html" class="text-light">Sign In</a></p>

    </div>
</body>
</html>
