<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 420px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      /* border removed */
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      background: #fafafa;
    }

    input:focus, select:focus {
      border-color: #bbb;
    }

    .gender-box {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .gender-box label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Diet Planner</h1>
    <p>Get personalized nutrition recommendations and meal plans tailored to your fitness goals</p>

    <form id="dietForm">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" required>

      <label>Gender</label>
      <div class="gender-box">
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>

      <label for="goal">Fitness Goal</label>
      <select id="goal" name="goal" required>
        <option value="">Select your fitness goal</option>
        <option value="Weight Loss">Weight Loss</option>
        <option value="Muscle Gain">Muscle Gain</option>
        <option value="Maintain">Maintain Weight</option>
      </select>

      <label for="activity">Activity Level</label>
      <select id="activity" name="activity" required>
        <option value="">Select your activity level</option>
        <option value="Sedentary">Sedentary (little/no exercise)</option>
        <option value="Light">Light (1-3 days/week)</option>
        <option value="Moderate">Moderate (3-5 days/week)</option>
        <option value="Active">Active (6-7 days/week)</option>
        <option value="Very Active">Very Active (intense training)</option>
      </select>

      <button type="submit">Generate Diet Plan</button>
    </form>
  </div>

  <script>
    document.getElementById("dietForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect values
      const age = document.getElementById("age").value;
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const goal = document.getElementById("goal").value;
      const activity = document.getElementById("activity").value;

      // Redirect with values in URL
      window.location.href = `dietplan.html?age=${age}&weight=${weight}&height=${height}&gender=${gender}&goal=${goal}&activity=${activity}`;
    });
  </script>

</body>
</html>
